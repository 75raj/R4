<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Shatter/Fall Effects</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .welcome-box {
      width: 300px;
      height: 150px;
      background: linear-gradient(45deg, #FF0000, #FF8000, #FFFF00, #80FF00, #00FF00, #00FF80, #00FFFF, #0080FF, #8000FF, #FF00FF);
      border-radius: 20px;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      font-weight: bold;
      text-transform: uppercase;
      color: black;
      text-shadow: 1px 1px 0 white;
      cursor: pointer;
      position: relative;
      z-index: 1;
      transition: width 2s ease-in, height 4s ease-out, transform 2s ease-in-out;
      transition-delay: 0.5s;
    }

    .welcome-box:hover {
      width: 350px;
      height: 200px;
      transform: scale(1.1);
    }

    .welcome-box .animated-text {
      position: relative;
      transition: transform 2s ease-in-out;
    }

    .welcome-box:hover .animated-text {
      transform: scale(1.1);
    }

    .welcome-box::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 400% 400%;
      z-index: -1;
      filter: blur(15px);
      animation: colorCycle 8s linear infinite;
      border-radius: 25px;
    }

    .fragment {
      position: absolute;
      width: 20px;
      height: 20px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 400% 400%;
      animation: colorCycle 8s linear infinite;
      border-radius: 3px;
      opacity: 1;
      pointer-events: none;
      z-index: 100;
    }

    .letter-fragment {
      position: absolute;
      font-size: 20px;
      color: white;
      pointer-events: none;
      z-index: 100;
    }

    @keyframes colorCycle {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fall {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
      100% { transform: translate(var(--x, 0px), 100vh) rotate(var(--r, 360deg)); opacity: 0; }
    }

    @keyframes explode {
      0% { transform: translate(0, 0); opacity: 1; }
      50% { transform: translate(var(--x, 0px), var(--y, 0px)); }
      100% { transform: translate(var(--x, 0px), 100vh); opacity: 0; }
    }

    @keyframes flip3D {
      0% { transform: rotateX(0deg) rotateY(0deg); opacity: 1; }
      100% { transform: rotateX(var(--rx, 360deg)) rotateY(var(--ry, 360deg)) translate(0, 100vh); opacity: 0; }
    }

    @media (max-width: 768px) {
      .welcome-box {
        width: 250px;
        height: 120px;
        font-size: 40px;
      }
      .welcome-box:hover {
        width: 300px;
        height: 160px;
      }
      .fragment, .letter-fragment {
        width: 15px;
        height: 15px;
        font-size: 15px;
      }
    }

    @media (max-width: 480px) {
      .welcome-box {
        width: 200px;
        height: 100px;
        font-size: 30px;
      }
      .welcome-box:hover {
        width: 240px;
        height: 130px;
      }
      .fragment, .letter-fragment {
        width: 10px;
        height: 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <audio id="bgAudio" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/31/audio_3f6b35294c.mp3?filename=space-ambient-112925.mp3" type="audio/mp3">
    Your browser does not support audio.
  </audio>

  <div class="welcome-box" id="welcomeBox" role="button" aria-label="Animated Welcome Text" tabindex="0">
    <div class="animated-text">WELCOME</div>
  </div>

  <script>
    const box = document.getElementById('welcomeBox');
    const audio = document.getElementById('bgAudio');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Effect functions
    const effects = {
      pixelShatter: () => {
        const boxRect = box.getBoundingClientRect();
        const fragmentSize = 20;
        audio.pause();
        box.style.opacity = 0;
        for (let y = 0; y < boxRect.height; y += fragmentSize) {
          for (let x = 0; x < boxRect.width; x += fragmentSize) {
            const frag = document.createElement('div');
            frag.classList.add('fragment');
            frag.style.left = (boxRect.left + x) + 'px';
            frag.style.top = (boxRect.top + y) + 'px';
            frag.style.setProperty('--x', (Math.random() * 200 - 100) + 'px');
            frag.style.setProperty('--r', (Math.random() * 720 - 360) + 'deg');
            frag.style.animation = `fall 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards`;
            frag.style.animationDelay = `${Math.random() * 0.3}s`;
            document.body.appendChild(frag);
          }
        }
        setTimeout(() => window.location.href = 'https://youtubein.github.io/1TO8/', 1700);
      }
    };

    const effectKeys = Object.keys(effects);

    function triggerEffect() {
      let shuffledEffects = JSON.parse(localStorage.getItem('shuffledEffects'));
      let currentIndex = parseInt(localStorage.getItem('currentIndex')) || 0;

      if (!shuffledEffects || currentIndex >= shuffledEffects.length) {
        shuffledEffects = shuffle([...effectKeys]);
        currentIndex = 0;
        localStorage.setItem('shuffledEffects', JSON.stringify(shuffledEffects));
      }

      const selectedEffect = shuffledEffects[currentIndex];
      currentIndex++;
      localStorage.setItem('currentIndex', currentIndex);

      box.classList.remove(...effectKeys.map(e => `effect-${e}`));
      setTimeout(() => { effects[selectedEffect](); }, 1000);
    }

    // Click event without password lock
    box.addEventListener('click', () => {
      triggerEffect();
    });

    // Keyboard Enter support
    box.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') box.click();
    });
  </script>
</body>
</html>
